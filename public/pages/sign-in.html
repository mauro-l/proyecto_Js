<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../src/css/output.css">
</head>
<body class="bg-navy-950">
    <main class="bg-login bg-cover bg-center bg-no-repeat p-8 md:p-4">
        <div class="flex flex-col justify-center m-auto max-w-lg h-screen py-40">        
            <section class="flex flex-col items-center gap-6 bg-[#445A99]/10 shadow-total shadow-black w-full text-white p-10">
                <article>
                <p>LOGO</p>
                <h1 class="text-3xl font-bold">LOGIN</h1>
                </article>
                <article class="w-full">
                    <form class="flex flex-col px-4 text-white/70">
                        <label for="username" class="mb-2 after:content-['*'] after:text-2xl after:text-red-600">USUARIO</label>
                        <input type="text" class="bg-transparent border-t-transparent border-x-transparent border-b-navy-100 border-b-solid mb-6" id="username" name="username" placeholder="Nombre de Usuario..." required>
                        <label for="password" class="mb-2 after:content-['*'] after:text-2xl after:text-red-600">CONTRASEÑA</label>
                        <input type="password" class="bg-transparent border-t-transparent border-x-transparent border-b-navy-100 border-b-solid mb-1" id="password" name="password" placeholder="Contraseña..." required>
                    </form>
                </article>
                <article class="flex flex-col gap-5 md:flex-row justify-between w-full px-4 text-navy-150">
                    <label for="remember" class=" " >
                        <input type="radio" class="bg-navy-150/20 mr-2 relative tooltip-t tooltip-hover" data-tip="Proximamente..." name="remember" id="remember" disabled>Recordar Usuario
                    </label>
                    <h3 class="hidden md:block cursor-pointer relative tooltip-r tooltip-hover" data-tip="user: pepe | pass: pepe123">Olvidé el Usuario</h3>
                    <h3 class="md:hidden cursor-pointer relative tooltip-b tooltip-hover" data-tip="user: pepe | pass: pepe123">Olvidé el Usuario</h3>
                </article>
                <article class="text-center">
                    <button type="submit" class="m-4 mb-6 boton boton-grad">Iniciar Sesión</button>
                    <p>No tenés cuenta?<a href="./sign-up.html" class="text-green-400 font-semibold mx-3">Registrese aquí</a></p>
                </article>
                <article class="text-center">
                    <div class="relative before:absolute before:content-[' '] before:bg-white/20 before:w-1/2 md:before:w-3/4 before:h-[1px] before:top-3 before:right-full
                    after:absolute after:content-[' '] after:bg-white/20 after:w-1/2 md:after:w-3/4 after:h-[1px] after:top-3 after:left-full">O</div>
                    <div class="flex gap-14 p-4">
                        <img src="../../asset/icon/fb_facebook_facebook logo_icon.svg" class="cursor-pointer rounded-full bg-navy-150/50  hover:rounded-full hover:boton-grad p-1 w-8">
                        <img src="../../asset/icon/google_icon.svg" class="cursor-pointer rounded-full bg-navy-150/50  hover:rounded-full hover:boton-grad p-1 w-8">
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
